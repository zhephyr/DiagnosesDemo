<div class="Grid -center">

        <i class="fa fa-chevron-left" aria-hidden="true" />
    </div>
    <div class="Cell -10of12 Grid -center">
        <div class="Cell -12of12" style="margin-top:8.333333em; padding-bottom:calc(100em * 1 / 24); text-align:center;">
            <h1 style="color:white;">Where will the chair primarily be used?</h1>
            <p style="color:white;">Please choose one:</p>
        </div>
        <div class="Cell -6of12" style="text-align:center;">
            <input type="button" class="btn-big btn-default btn-cornered" value="Indoors Only" style="min-width:5em; max-width:10em; white-space:normal;" ng-click="setOutdoor(true)" />
        </div>
        <div class="Cell -6of12" style="text-align:center;">
            <input type="button" class="btn-big btn-default btn-cornered" value="Combination Indoors/Outdoors" style="min-width:5em; max-width:10em; white-space:normal;" ng-click="setOutdoor(false)" />
